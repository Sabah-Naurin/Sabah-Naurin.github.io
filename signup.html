<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LoopDeOOP</title>
    <link rel="stylesheet" href="signup.css">
    <script type="module" src="auth.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>
            <div id="message" class="message"></div>
            <button type="submit" id="signup-btn" class="btn">Sign Up</button>
        </form>
        <p class="redirect">
            Already have an account? <a href="login.html">Login here</a>.
        </p>
    </div>
</body>
</html>
