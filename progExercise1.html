<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Programming Exercise</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/problem.css">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="64x64" href="assets/images/icons/favicon.png">
</head>
<body>
    <div class="problem-container">
      <!-- Go Back Button -->
      <a href="boilerplate.html" class="btn btn-secondary go-back-btn">Go Back</a>
      <h2><strong>Print Your Name</strong> </h2>
      <p>Write a Java program that prints your full name.</p>

      <!-- Input Field for Student's Name -->
      <form>
          <div class="form-group col-md-6 mb-3">
            <label for="student-name">Enter your full name:</label>
            <input type="text" class="form-control" id="student-name" placeholder="Enter your name here">
          </div>
      </form>

      <div id="editor"></div>
      <div class="button-container">
        <button id="test-code" class="btn">Test Code</button>
        <button id="submit-code" class="btn">Submit Code</button>
      </div>
      <div id="result-message"></div>
      <div id="test-output"></div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/clike/clike.min.js"></script>
    <!-- Custom JS -->
    <script src="js/problem.js"></script>
</body>
</html>
