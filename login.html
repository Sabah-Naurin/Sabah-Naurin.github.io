<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LoopDeOOP</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="auth.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="64x64" href="assets/favicon.png">
</head>
<body>
    <div class="login-container">
        <!-- Go back to Home -->
        <p class="go-back">
            <a href="index.html">&larr; Go back to Home</a>
        </p>
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div id="message" class="message"></div>
            <button type="submit" id="login-btn" class="btn">Login</button>
        </form>
        <p class="redirect">
            Don't have an account? <a href="signup.html">Sign up here</a>.
        </p>
    </div>
</body>
</html>
