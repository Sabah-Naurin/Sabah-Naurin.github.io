<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problem</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">

    <link rel="stylesheet" href="multiproblem.css">
</head>
<body>
    <div class="problem-container">
        <button id="go-back" class="go-back-btn btn btn-secondary mb-3">Go Back</button>

        <h2>Problem: Add Two Numbers</h2>
        <p>Write a Java program that takes two integers as input and outputs their sum.</p>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="fileTabs" role="tablist"></ul>
        <div class="tab-content" id="tabContent"></div>

        <button id="add-file-btn" class="btn btn-secondary mt-3">+ Add File</button>
        <button id="submit-code" class="btn btn-primary mt-3">Submit Code</button>

        <div id="result-message" class="mt-3"></div>
    </div>

    <!-- Modal for Adding New File -->
    <div class="modal fade" id="addFileModal" tabindex="-1" aria-labelledby="addFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFileModalLabel">Add New File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFileForm">
                        <div class="mb-3">
                            <label for="fileName" class="form-label">File Name</label>
                            <input type="text" class="form-control" id="fileName" placeholder="Enter file name (e.g., Main.java)">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveFileButton" class="btn btn-primary">Add File</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/clike/clike.min.js"></script>

    <script src="multiproblem.js"></script>
</body>
</html>
